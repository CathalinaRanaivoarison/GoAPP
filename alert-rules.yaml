groups:
- name: kubernetes
  rules:
  - alert: PodNotRunningFor5Minutes
    expr: kube_pod_status_phase{phase="Running"} == 0 and kube_pod_status_phase{phase="Pending"} == 0
    for: 5m
    labels:
      severity: critical
    annotations:
      summary: "Pod has been in a non-running state for more than 5 minutes"
